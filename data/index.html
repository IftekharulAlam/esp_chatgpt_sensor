<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wearable stress monitor</title>
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <script src="js/custom.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Wearable stress monitor</h1>
        </header>

        <main class="main-content">
            <section class="motor-speed">
                <h2>Sensor Data</h2>
                <div id="digital-display"
                    style="font-size: 48px; text-align: center; padding: 20px; border: 2px solid #000; width: 300px; margin: auto;">
                    0 RPM
                </div>
            </section>
            <div id="conversation">%CONVERSATION%</div>
            <input type="text" id="message" name="message" placeholder="Type your message...">
            <button type="submit" id="send" value="Send" class="btn btn-primary">Send</button>




        </main>
    </div>

</body>

</html>
